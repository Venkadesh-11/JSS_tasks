<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- Style -->
    <style>
        button:nth-child(1) {
            color: yellow;
            background-color: green;
            margin: 10px;
            margin: 10px 20px;
            padding: 10px;
        }

        button:nth-child(2) {
            color: black;
            background-color: red;
            margin: 10px;
            padding: 10px;
        }

        h1 {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <!-- Document -->
    <button onclick="In()">Increase</button>
    <button onclick="de()">Decrease</button>
    <h1></h1>
<!-- Script -->
    <script>
        var count = 0;
        var h1 = document.querySelector("h1")
        let In = () => {
            count++;
            h1.innerText = count
            h1.style.color = "green"
        }
        let de = () => {
            count--;
            h1.innerText = count
            h1.style.color = "red"
        }
    </script>
</body>
</html>
